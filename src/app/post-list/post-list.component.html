<mat-accordion multi *ngIf="posts.length > 0">
    <mat-expansion-panel displayMode *ngFor="let post of posts">
        <mat-expansion-panel-header>
            <mat-panel-title>
                {{post.title}}
            </mat-panel-title>
        </mat-expansion-panel-header>
        <p>{{post.content}}</p>
    </mat-expansion-panel>
</mat-accordion>

<p class="mat-body-1" *ngIf="posts.length <= 0">No post added yet</p>
